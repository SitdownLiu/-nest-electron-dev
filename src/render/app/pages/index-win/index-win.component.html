<d-layout class="layout-wrapper">
  <d-aside>
    <app-ne-menus [menus]="menus" (actived)="onActivedSubMenu($event)"></app-ne-menus>
  </d-aside>
  <d-layout>
    <d-header>
      <app-ne-header [tabs]="tabs" [deleteTabIds]="deleteTabIds" [tabActiveId]="tabActiveId"></app-ne-header>
    </d-header>
    <d-content class="layout-wrapper-content">
      <router-outlet></router-outlet>
    </d-content>
    <d-footer>
      <app-ne-footer></app-ne-footer>
    </d-footer>
  </d-layout>
</d-layout>
