<d-layout class="layout-wrapper">
  <d-aside>
    <app-ne-menus [menus]="menus"></app-ne-menus>
  </d-aside>
  <d-layout>
    <d-header>
      <div class="left">
        <img [src]="logoSrc" height="26px" width="26px" />
        <span class="text">基于NestJS+Electron实现的桌面软件开发框架</span>
      </div>
      <div class="right">
        <d-button bsStyle="common" bsSize="xs" width="20" title="Github">
          <fa-icon [icon]="faGithub"></fa-icon>
        </d-button>
      </div>
    </d-header>
    <d-content class="layout-wrapper-content">
      <router-outlet></router-outlet>
    </d-content>
    <d-footer>
      <div class="item">
        <fa-icon [icon]="faAt"></fa-icon>
        <span class="author">Sitdown.liu</span>
      </div>
      <div class="item">
        <span class="name">
          <fa-icon [icon]="faQq"></fa-icon>
          QQ群：
        </span>
        <span class="text">219839971</span>
      </div>
      <div class="item">
        <span class="name">
          <fa-icon [icon]="faEnvelope"></fa-icon>
          Email：
        </span>
        <span class="text">sitdown.liu@gmail.com</span>
      </div>
    </d-footer>
  </d-layout>
</d-layout>
