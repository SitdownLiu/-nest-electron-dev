<div class="ne-header">
  <div class="tabs" id="ne-header-tabs">
    <d-tabs [type]="'wrapped'" [size]="'md'" [scrollMode]="true" [closeable]="true" [(activeTab)]="wrappedActiveId">
      <d-tab *ngFor="let item of menus" [id]="item.id" [title]="item.title"></d-tab>
    </d-tabs>
  </div>
  <div class="tools"></div>
</div>
